<!DOCTYPE html>
<html>
<head>
    <title>Carga de Imagen</title>
</head>
<body>
    <h1>Carga de Imagen</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <button type="submit">Cargar Imagen</button>
    </form>
</body>
</html>
